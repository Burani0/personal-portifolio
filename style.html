<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Cards</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="carousel-container">
        <button class="carousel-btn prev">&#10094;</button>
        <div class="carousel">
            <div class="card">
                <h2>Card 1</h2>
                <p>Some content for card 1.</p>
            </div>
            <div class="card">
                <h2>Card 2</h2>
                <p>Some content for card 2.</p>
            </div>
            <div class="card">
                <h2>Card 3</h2>
                <p>Some content for card 3.</p>
            </div>
            <div class="card">
                <h2>Card 4</h2>
                <p>Some content for card 4.</p>
            </div>
            <div class="card">
                <h2>Card 5</h2>
                <p>Some content for card 5.</p>
            </div>
            <div class="card">
                <h2>Card 6</h2>
                <p>Some content for card 6.</p>
            </div>
            <div class="card">
                <h2>Card 7</h2>
                <p>Some content for card 7.</p>
            </div>
            <div class="card">
                <h2>Card 8</h2>
                <p>Some content for card 8.</p>
            </div>
        </div>
        <button class="carousel-btn next">&#10095;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
